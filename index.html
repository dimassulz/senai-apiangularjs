<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Comentários</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
</head>

<body ng-app="app">
    <hr>
    <div class="container" ng-controller="ComentarioCtrl">

        <div class="row">
            <div class="well">
                <form role="form" method="POST" ng-submit="enviarComentario()">
                    <h4>
                        <i class="fa fa-paper-plane-o"></i> Faça um comentário:</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="comentario.usuario" placeholder="Nome do Usuário" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" ng-model="comentario.descricao" placeholder="Digite seu comentário"></textarea>
                    </div>
                    <button type="submit" name="enviar" value="" class="btn btn-primary">
                        <i class="fa fa-reply"></i> Enviar</button>
                </form>
            </div>
            
            <h2>Comentários</h2>
            <hr>
            <div ng-repeat="c in arrComentarios">
            <h3>
                <i class="fa fa-comment"></i> {{c.nome_usuario}}:
                <small> {{c.datapublicacao}}</small>
            </h3>
            <p>{{c.descricao}} </p>
            </div>

        </div>



    </div>
    <script src="js/app.js"></script>
    <script src="js/services/ComentarioService.js"></script>
    <script src="js/controllers/ComentarioCtrl.js"></script>
    
</body>

</html>
